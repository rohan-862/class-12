<!DOCTYPE html>
<html>
  <head>
    <title>Forms in html 5</title>
  </head>
  <body>
    <form>
      Name:<input type="text"autocomplete><br><br>
      Email:<input type="email" name="email"><br><br>
      Date of Inception:<input type="date" name="bday"><br><br>
      Office time:<input type="time" name="usr_time"><br><br>
      Number of years completed(Between 1 and 100):<input type="number" min="1" max="100"><br><br>
      Office phone number:<input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{10}" required><br><br>
      Add your homepage:
      <input type="url" name="homepage" pattern="https://.*"><br><br>
      <input type="image" src="E:/submitbutton.png" alt="click here to submit">
    </form>
  </body>
</html>
